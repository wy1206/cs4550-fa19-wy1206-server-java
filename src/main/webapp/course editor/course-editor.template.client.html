<!DOCTYPE html>
<html lang="en">

<link href="course-editor.style.client.css" rel="stylesheet">
<link rel="stylesheet" href=
        "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src=
                "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9059bbf1b4.js"></script>

<head>
    <title>
        White   Board
    </title>
</head>

<body class="background-grey">
<div class="container-fluid float-left">
    <div>
        <nav class="navbar navbar-expand navbar-dark bg-dark" >

            <div class="col-sm-2">
                <label class="navbar-brand wbdv-label wbdv-course-manager" style="font-size: 14px;">
                    <button class="btn bg-dark">
                        <i class="fas fa-times-circle wbdv-course-editor wbdv-close" style="color: white;">
                        </i>
                    </button>

                    Course Editor
                </label>
            </div>

            <div class="col">
                <div class="btn btn-primary bg-light wbdv-page-tab active" >
                    <a href="#"> Pages</a>
                </div>
            </div>

            <div class="col float-right">

                <button class="btn bg-dark float-right">
                    <i class="fas fa-plus-circle wbdv-new-page-btn" style="color: white;">
                    </i>
                </button>
            </div>


        </nav>
    </div>

    <div class="bg-light ">
        <div class="row">
            <div class="col-2">
                <div class="list-group wbdv-module-list" id="module-tab">
                    <a class="list-group-item list-group-item-action wbdv-module-item active" id="module1" href="#topic-1">
                        <span class="wbdv-module-item-title">
                            Module 1
                        </span>
                        <i class="fas fa-times wbdv-module-item-delete-btn float-right"></i>
                    </a>

                    <a class="list-group-item list-group-item-action wbdv-module-item " id="module2" >
                        <span class="wbdv-module-item-title">
                            Module 2
                        </span>
                        <i class="fas fa-times wbdv-module-item-delete-btn float-right"></i>
                    </a>

                    <a class="list-group-item list-group-item-action wbdv-module-item " id="module3" >
                        <span class="wbdv-module-item-title">
                            Module 3
                        </span>
                        <i class="fas fa-times wbdv-module-item-delete-btn float-right"></i>
                    </a>

                    <a class="list-group-item list-group-item-action wbdv-module-item " id="module4" >
                        <span class="wbdv-module-item-title">
                            Module 4
                        </span>
                        <i class="fas fa-times wbdv-module-item-delete-btn float-right"></i>
                    </a>

                    <a class="list-group-item list-group-item-action wbdv-module-item " id="module5" >
                        <span class="wbdv-module-item-title">
                            Module 5
                        </span>
                        <i class="fas fa-times wbdv-module-item-delete-btn float-right"></i>
                    </a>

                    <a class="list-group-item list-group-item-action wbdv-module-item " id="module6" >
                        <span class="wbdv-module-item-title">
                            Module 6
                        </span>
                        <i class="fas fa-times wbdv-module-item-delete-btn float-right"></i>
                    </a>

                </div>

                <div class="float-right">
                    <i class="fas fa-plus-circle wbdv-module-item-add-btn">
                    </i>
                </div>

            </div>
            <div class="col-10">
                <div class="tab-content nav-pills wbdv-topic-pill-list">
                    <div class="tab-pane show active">
                        <button class="btn btn-group btn-dark wbdv-topic-pill">
                            Topic   1
                        </button>

                        <button class="btn btn-group background-light-blue wbdv-topic-pill">
                            Topic   2
                        </button>

                        <button class="btn btn-group btn-dark wbdv-topic-pill">
                            Topic   3
                        </button>

                        <button class="btn btn-group btn-dark wbdv-topic-pill">
                            Topic   4
                        </button>

                        <button class="btn bg-danger fas fa-plus-circle wbdv-topic-add-btn" style="color: white;">
                        </button>

                    </div>

                </div>

            </div>
        </div>



    </div>
</div>

</body>

</html>
